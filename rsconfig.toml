icons = "awesome"
theme = "nord-dark"

[[block]]
alert = 10.0
alias = "/"
block = "disk_space"
info_type = "available"
interval = 20
path = "/"
unit = "GB"
warning = 20.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}%"
format_swap = "{swap_used_percents}%"

[[block]]
block = "cpu"
format = "{barchart}"
interval = 1

[[block]]
block = "net"
device = "wlp170s0"
format = "{ssid} {ip} {speed_up;K} {speed_down;K}"

[[block]]
block = "sound"
on_click = "pavucontrol"

[[block]]
block = "battery"
format = "{percentage}% {time}"
interval = 10

[[block]]
block = "backlight"

[[block]]
block = "time"
format = "%a %d/%m %R"
interval = 60

[[block]]
block = "keyboard_layout"
driver = "setxkbmap"
interval = 15
